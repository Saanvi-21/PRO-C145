<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" color="#FFB4BB"></a-box>
      <a-sphere position="0.5 0.5 -3" radius="0.5" color="#FFCF94"></a-sphere>
      <a-cylinder position="2 0.5 -3" radius="0.5" height="1.25" color="#FFFFB9"></a-cylinder>
      <a-octahedron position="4 0.75 -3" height="1.5" radius="0.75" color="#BAFFC9"></a-octahedron>
      <a-cone position="-3 0.5 -3" height="1.5" radiusBottom="0.5" radiusTop="0.5" color="#BAE1FF"></a-cone>
      <a-torus color="#D8B8FF" rotation="0 0 0" radius="0.5" radius-tubular="0.02" segments-tubular="1000" position="-4 0.5 -3"></a-torus>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#9C9C9C"></a-plane>
      <a-sky color="#545454"></a-sky>
    </a-scene>
  </body>
</html>
